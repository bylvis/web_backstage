<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 管理系统 </title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
</head>

<body>
  
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black"><img src="./assets/images/logo.png" alt=""></div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">
            <img src="../聊天机器人 正版/img/person01.png" class="layui-nav-img">
            个人中心
          </a>

          <dl class="layui-nav-child">
            <dd><a href="">更换头像</a></dd>
            <dd><a href="">设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;" id="exit">
            退出
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree">
          <!-- 用户信息 -->
          
            <div class="user_info">
              <a href="javascript:;">
                <img src="../聊天机器人 正版/img/person01.png" class="layui-nav-img">
                <span class="text_avatar">A</span>
                <span id="welcome">欢迎***</span>
              </a>
            </div>
          
          <!-- 点击跳转到另外的界面 target是fm -->
          <li class="layui-nav-item layui-this">
            <a href="./home/dashboard.html" target="fm" id="alink">
              <span class="iconfont icon-home">
              </span>&nbsp;&nbsp;&nbsp;首页</a>
          </li>

          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">
              <span class="iconfont icon-16">
              </span>&nbsp;&nbsp;&nbsp;文章管理
            </a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-read"></i>&nbsp;&nbsp;&nbsp;文章类别</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-read"></i>&nbsp;&nbsp;&nbsp;文章列表</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-read"></i>&nbsp;&nbsp;&nbsp;发表文章</a></dd>
              <dd><a href="">the links</a></dd>
            </dl>
          </li>

          <li class="layui-nav-item">
            <a href="javascript:;"><span class="iconfont icon-user"></span>&nbsp;&nbsp;&nbsp;个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;&nbsp;基本资料</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;&nbsp;更换头像</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;&nbsp;重置密码</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe src="" frameborder="0" name="fm"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      底部固定区域
    </div>
  </div>

  <script src="./assets/lib/layui/layui.all.js"></script>


</body>

</html>
