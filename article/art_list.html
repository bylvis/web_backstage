<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-serach" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="cate_id">
                        
                        
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="states">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn "lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="page_box">
                
            </div>
        </div>
    </div>
    <!-- 定义下拉菜单模板引擎 -->
    <script type="text/html" id="select_menu">
        <option value="">所有分类</option>
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 定义文章列表模板引擎 -->
    <script type="text/html" id="art_list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a class="layui-btn layui-btn-sm btn-edit"  data-id="{{$value.Id}}" >编辑</a>
                <button class="layui-btn layui-btn-danger layui-btn-sm btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
            
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_list_to_pub.js"></script>
</body>

</html>
